---
layout: default
---

<ul class="posts_list">
{% for post in site.posts %}
<li class="post">
    <span class="post_link"><a href="{{ post.url }}">{{ post.title }}</a></span>
    <span class="posted_on">{{ post.date | date_to_long_string }}</span>
    <div class="post_summary">{{ post.summary }}</div>
</li>
{% endfor %}
</ul>
